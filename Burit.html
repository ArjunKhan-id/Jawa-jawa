<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awas Bang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        #clock {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
        }
        #jumpscare {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h6>⚠️ Warning! Jumpscare Alert!</h6>
    <div id="clock">00:00:00</div>
    <div id="countdown">3</div>

    <div id="jumpscare">
        <video width="560" height="315" controls autoplay loop>
            <source src="VID-20250530-WA0074.mp4" type="video/mp4">
            Browsermu tidak mendukung video.
        </video>
    </div>

    <script>
        // Jam Digital
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Countdown
        let count = 3;
        const countDown = document.getElementById("countdown");
        const jumpscare = document.getElementById("jumpscare");

        const countdownInterval = setInterval(() => {
            count--;
            if (count > 0) {
                countDown.textContent = count;
            } else {
                clearInterval(countdownInterval);
                countDown.style.display = 'none';
                jumpscare.style.display = 'block'; // Tampilkan video setelah hitung mundur selesai
            }
        }, 1000);
    </script>
</body>
</html>
