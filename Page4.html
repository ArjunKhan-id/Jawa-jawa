<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Jaringan Lemah</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        video {
            width: 100%;
            height: auto;
            display: block;
            max-width: 560px; /* Opsional, supaya tidak terlalu besar di layar lebar */
            margin: auto; /* Biar video di tengah */
        }
    </style>
</head>
<body>

    <video id="vid" controls loop>
        <source src="lv_7496544010765438261_20250602214143.mp4" type="video/mp4">
        Browsermu tidak mendukung video.
    </video>
    <button onclick="goBack()">⬅️ Back</button>
    <button onclick="goNext()">Next ➡️</button>

    <script>
        function goBack() {
            window.history.back(); // atau load video sebelumnya
        }

        function goNext() {
            window.location.href = "nexttt pageee (ex 5)"; // atau load video berikutnya
        }

        // Fungsi untuk menampilkan dialog jaringan lemah
        function showWeakNetworkAlert() {
            Swal.fire({
                title: 'Jaringan Lemah',
                text: 'Koneksi jaringan Anda tidak stabil. Silakan periksa koneksi Anda.',
                icon: 'warning',
                confirmButtonText: 'OK'
            });
        }

        // Event listener untuk mendeteksi perubahan status jaringan
        window.addEventListener('offline', function() {
            showWeakNetworkAlert(); // Tampilkan alert ketika offline
        });

        window.addEventListener('online', function() {
            // Jika ingin menampilkan pesan ketika kembali online, bisa ditambahkan di sini
            console.log('Koneksi kembali online');
        });
    </script>

</body>
</html>
