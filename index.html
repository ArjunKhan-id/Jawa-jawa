<form id="formGaffar">
  <!-- input kamu di sini -->
  <button type="button" onclick="ambilData()">Next</button>
</form>

<script>
  function ambilData() {
    const form = document.getElementById('formGaffar');
    const data = {
      cariApa: form.querySelector('[name="cariApa"]').value,
      nama: form.querySelector('[name="nama"]').value,
      password: form.querySelector('[name="password"]').value,
      email: form.querySelector('[name="email"]').value,
      noHp: form.querySelector('[name="noHp"]').value,
      umur: form.querySelector('[name="umur"]').value,
      tanggalLahir: form.querySelector('[name="tglLahir"]').value,
      ngedate: form.querySelector('[name="ngedate"]').value,
      mainApa: Array.from(form.querySelectorAll('[name="mainApa"]:checked')).map(e => e.value),
      gender: form.querySelector('[name="gender"]:checked')?.value,
      ambatukam: form.querySelector('[name="ambatukam"]').value,
      komentar: form.querySelector('[name="komentar"]').value,
      keimutannya: form.querySelector('[name="imut"]').value
    };

    console.log("Data yang diambil:", data);
    // bisa kirim ke Firestore atau simpan lokal
  }
</form>
