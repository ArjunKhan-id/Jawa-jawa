<form action="/submit" method="post">
  <label>Nama:</label><br>
  <input type="text" name="nama" placeholder="Masukkan nama"><br><br>

  <label>Kata Sandi:</label><br>
  <input type="password" name="sandi" placeholder="Masukkan sandi"><br><br>

  <label>Email:</label><br>
  <input type="email" name="email" placeholder="Masukkan email"><br><br>

  <label>Nomor Telepon:</label><br>
  <input type="tel" name="telepon" placeholder="Masukkan nomor HP"><br><br>

  <label>Umur:</label><br>
  <input type="number" name="umur" min="1" max="100"><br><br>

  <label>Tanggal Lahir:</label><br>
  <input type="date" name="tanggal_lahir"><br><br>

  <label>Waktu Janji:</label><br>
  <input type="time" name="jam_janji"><br><br>

  <label>Upload Dokumen:</label><br>
  <input type="file" name="dokumen"><br><br>

  <label>Hobi:</label><br>
  <input type="checkbox" name="hobi" value="Membaca"> Membaca<br>
  <input type="checkbox" name="hobi" value="Olahraga"> Olahraga<br>
  <input type="checkbox" name="hobi" value="Main Game"> Main Game<br><br>

  <label>Jenis Kelamin:</label><br>
  <input type="radio" name="gender" value="Laki-laki"> Laki-laki<br>
  <input type="radio" name="gender" value="Perempuan"> Perempuan<br><br>

  <label>Kelas:</label><br>
  <select name="kelas">
    <option value="7A">7A</option>
    <option value="7B">7B</option>
    <option value="8A">8A</option>
  </select><br><br>

  <label>Komentar:</label><br>
  <textarea name="komentar" rows="4" cols="30" placeholder="Tulis komentar..."></textarea><br><br>

  <button type="submit">Kirim</button>
</form>
